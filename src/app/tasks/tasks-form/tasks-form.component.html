<form [formGroup]="todoForm">
  <mat-form-field appearance="outline">
    <mat-label>Task Name</mat-label>
    <input formControlName="name" matInput>
  </mat-form-field>

  <button (click)="saveTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">{{
    oldTask ? "Update" : "Add"}}</button>
</form>
